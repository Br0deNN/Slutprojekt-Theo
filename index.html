<!DOCTYPE html> <!--Anger språket html för webbplatsen-->
<html lang="sv"> <!--Sätter språket till svesnka för webbplatsen-->
    <head> <!--Innehåller sidans metadata-->

        <meta charset="UTF-8"> <!--Gör om dataspråk till människospråk-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Gör så att alla enheter kan använda sidan-->
        <link rel="stylesheet" href="style.css"> <!--Importerar koden från css till webbsidan så att man desgina sidan med färger osv-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Koden länkar till en CSS-fil som innehåller ikoner från Boxicons-biblioteket, vilket gör det möjligt att använda dessa ikoner på en webbsida.-->

        <title>Fotboll</title>  <!--Ger namnet på sidan, syns på fliken-->

    </head>
    <body id="index"> <!--Bodyn på sidan är det vi ser i skillnad från head som inte syns. Body har en id så att just denna sidans innehåll kan väljas med en id-selektor i CSS-->
        <div class="wrapper"> <!--Wrappern omfamnar allt på sidan, dvs webbsidans innehåll och allt som vi kan se på sidan-->
            <header role="banner"> <!--Header elemtet definnerar sidans huvudsektion-->
                <nav role="navigation"> <!--Den globala navigations menyn som innehåller länkar till: startsidan, stjärnor osv.-->
                     
                    <ul> <!--Oordnad lista som används för navigationsmeny-->
                        <li> <!--Används för att skapa ett listobjekt i den oordnade listan-->
                            <a class="active" href="index.html"><i class='bx bx-home-alt-2 bx-md bx-burst-hover bx-border'></i></a> <!--Används för att skapa en länk till en annan webbadress och använder en ikon för startsidan från Boxicons-biblioteket-->
                            <!-- Klassen active används för att visa vilken sida som är aktiv dvs den sida du är inne på. Det finns css för denna klass som stylear sidans länk i nav-->
                        </li>
                        <li>
                            <a href="stjärnor.html">Stjärnor</a>
                        </li>
                        <li>
                            <a href="rekord.html">Rekord</a>
                        </li>
                        <li>
                            <a href="fans.html">Fans</a>
                        </li>
                        <li>
                            <a href="quiz.html">Quiz</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li> <!-- Sluttag för listobjekt-->
                    </ul> <!-- Sluttag för ordnad lista-->
                    
                    
                    
                </nav> <!-- Sluttag för navigationsmenyn-->
            </header> <!-- Sluttag för header-->

            <main role="main"> <!--Här i ligger sidans huvudinnehål-->
                <section> <!--Section används för att skapa sektioner av innehållet i main-->
                        <h2>Fotboll</h2> <!-- Andra typen av huvudrubrik-->

                        <p> <!--XHTML taggen p står för stycke, där man skriver text som ska visas på sidan -->
                            Här finns magin i fotbollens värld - från legendariska spelare till spektakulära mål. 
                            Dyk in och utforska sidan för att fördjupa dig i fotbollens fantastiska atmosfär.
                        </p> <!-- Sluttag textstycke-->

                </section> <!-- Sluttag för section-->
                
                    <img src="img/jude-bellingham.png" alt="Bild på Jude bellingham"> <!--Infogar en bild från mappen img-->
                
            </main><!-- Sluttag för main-->
            <footer role="contentinfo"> <!--Footer elemtet är webbsidans eller webbplatsen sidfot och ska alltid finnas längst ner på sidan-->
                <p>Theo Brodén TE22A</p>
            </footer> <!-- Sluttag för footer-->
            
        </div> <!-- Sluttag wrappern-->
    </body> <!-- Sluttag för bodyn-->
</html> <!-- Sluttag för doctypen-->
