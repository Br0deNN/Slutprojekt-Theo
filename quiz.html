<html lang="sv">

        <meta charset="UTF-8">

        <title>Quiz</title>

    </head>
    <body id="quiz">
        <div class="wrapper">
            <header role="banner">
                <nav role="navigation">
                    
                    <ul>
                        <li>
                            <a href="index.html"><i class='bx bx-home-alt-2 bx-md bx-burst-hover bx-border'></i></a>
                        </li>
                        <li>

                            <a class="active" href="quiz.html">Quiz</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                    </ul>
                    
                </nav>

                <h1></h1> <!--Sidans huvudrubrik-->
            </header>
            <main role="main">
                <h2>Quiz om fotboll</h2>
                <form role="form" action="svar.html" method="post">
                    <fieldset>  <!-- Anger ett område för första frågan -->
                        <legend>Vem är världens bästa fotbollsspelare?</legend>  <!-- Titel för första frågan -->
            
                         <!-- Radioknappar för att välja mellan olika alternativ -->
                        <input type="radio" value="Messi" name="fråga" id="p1">
                        <label for="p1">Messi</label>
                        <br>
                        <input type="radio" value="Messi" name="fråga" id="p2">
                        <label for="p2">Messi</label>
                        <br>
                        <input type="radio" value="Messi" name="fråga" id="p3">
                        <label for="p3">Messi</label>
                    </fieldset>
                    <br> <!-- Radbrytning -->
                    <fieldset>
                        <legend>Hur många spelare är man i varje lag?</legend>

                         <!-- Kryssrutor för att välja flera alternativ -->
                        <input type="checkbox" value="7st" name="fråga2" id="s1">
                        <label for="s1">7st</label>
                        <br>
                        <input type="checkbox" value="11st" name="fråga2" id="s2">
                        <label for="s2">11st</label>
                        <br>
                        <input type="checkbox" value="9st" name="fråga2" id="s3">
                        <label for="s3">9st</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Vilken spelare har gjort flest mål?</legend>

                        <!-- Dropdown-meny för att välja ett alternativ -->
                            <select name="spelare" id="spelare">
                                <option value="Ronaldo">Ronaldo</option>
                                <option value="Messi">Messi</option>
                                <option value="Neymar">Neymar</option>
                            </select>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Vilket lag leder premier league tabellen</legend>

                          <!-- Textfält för att skriva in svar -->
                        <input type="text" id="prem" name="premleague">
                        
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Vad tyckte du om quizen?</legend>
                        <textarea name="text" id="premier"></textarea> <!--Ett textfält för input, som användaren kan förstora -->
                    </fieldset>
                    
                     <!-- Knapp för att skicka in svar -->
                    <button type="submit">Svara</button>
                </form>
            </main>
            <footer role="contentinfo">
                <p>Theo Brodén TE22A</p>
            </footer>
        </div>
    </body>
